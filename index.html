<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Filmes Responsivo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <!--Box Icons Site-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="nav container">
            <div class="nav container">
                <a href="index.html" class="logo">
                    HUD<span>Flix</span>
                </a>
                <div class="search-box">
                    <input type="search" name="" id="search-input" placeholder="Procurar Filmes">
                    <i class='bx bx-search'></i>
                </div>
                <a href="#" class="user">
                    <img src="img/user.jpg" alt="" class="user-img">
                </a>
                <div class="navbar">
                    <a href="#home" class="nav-link nav-active">
                        <i class='bx bx-home'> </i>
                        <span class="nav-link-title">Home</span>
                    </a>
                    <a href="#home" class="nav-link">
                        <i class='bx bxs-hot'></i>
                        <span class="nav-link-title">Em Alta</span>
                    </a>
                    <a href="#home" class="nav-link">
                        <i class='bx bx-compass'></i>
                        <span class="nav-link-title">Explorar</span>
                    </a>
                    <a href="#home" class="nav-link">
                        <i class='bx bx-tv'></i>
                        <span class="nav-link-title">Filmes</span>
                    </a>
                    <a href="#home" class="nav-link">
                        <i class='bx bx-heart'></i>
                        <span class="nav-link-title">Favoritos</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="home container" id="home">

        <img src="img/home-background.png" alt="" class="home-img">
        <div class="home-text">
            <h1 class="home-title">Hitman's Wife's <br>Bodyguard</h1>
            <p>Releasing 10 April</p>
            <a href="#" class="watch-btn">
                <i class='bx bx-right-arrow'></i>
                <span>Watch the Trailer</span>
            </a>
        </div>
    </section>





    <!-- Link to JS-->
    <script>src = "js/main.js"</script>
</body>

</html>
